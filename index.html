<!DOCTYPE html>
<html lang="en">
	<head>
		<title>
			Registry Form
		</title>
		<meta charset="UTF-8"/>
	</head>
	<body>
		<h1>Registry form</h1>

		<ul> 
			<li>Home</li>
			<li>About the site</li>
			<li>Registry</li>
			<li>Contact</li>
			<li>Copyright</li>
		</ul>

		<form>
			<fieldset>
				<legend>
					New account registry
				</legend>
				<p>Your information is safe with us.</p>

				<label>Complete Name</label>
				<br>
				<input type="text"/>
				<br>
				<label>Email</label>
				<br>
				<input type="email"/>
				<br>
				<label>Password</label>
				<br>
				<input type="password"/>
				<br>
				<label>Password confirmation</label>
				<br>
				<input type="password"/>

				<p>Country</p>
				<select>
					<option value="MX">
						Mexico
					</option>
					<option value="US">
						USA
					</option>
				</select>
				<br>
				<label>Masculine</label>
				<input type="radio"/>
				<br>
				<label>Femenine</label>
				<input type="radio"/>
				<br>
				<button type="submit">
					Cancel
				</button>
				<button type="submit">
					Submit	
				</button>
			</fieldset>
		</form>
	</body>
</html>
