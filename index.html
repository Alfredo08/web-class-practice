<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <h1>Title gets here</h1>

    <h3>Subtitle</h3>

    <p>Paragraph goes here</p>

    <!-- The classes could be used in diferent elements -->
    <!-- Number list -->
    <ol class="item">
        <li>Item</li>
        <li>Item</li>
    </ol>
    
    <!-- Bullets list -->
    <ul class="item">
        <li>time</li>
        <li>time</li>
    </ul>

    <select>
        <option value="M">M</option>
        <option value="F">F </option>
    <!--    .
            .
            . -->
    </select>

    <form>
        <fieldset>
            <legend>
                Title of the form
            </legend>

            <label for="firstName">First Name:</label>
            <!-- id MUST BE DIFFERENT FROM THE OTHER ELEMENTS -->
            <input type="text" id="firstName">

            <br>
            <br>

            <label for="password">Password:</label>
            <input type="password" id="password">

            <br>
            <br>

            <label for="hp">Harry Potter</label>
            <input type="radio" id="hp" name="Movie">
            
            <br>
            
            <label for="lotr">Lord of the Rings </label>
            <input type="radio" id="lotr" name="Movie">
            
            <br>
            
            <input type="submit" value="Submit">
            <br>
            <button type="submit" value="Submit">
                Submit
            </button>
        </fieldset>
    </form>

    <img src="assets/image.jpg" alt="Spidey">

    <br>
    <a href="https://www.google.com">Link to google</a>
    <br>
    <!-- target="_blank" to open it on another window -->
    <a href="https://www.google.com" target="_blank">Link to google</a>

    <!-- Create the table -->
    <table>
        <!-- Table head -->
        <thead>
            <!-- Table row -->
            <tr>
                <th>Column 1</th>
                <th>Column 2</th>
            </tr>
        </thead>

        <!-- Table body -->
        <tbody>
            <!-- Table row -->
            <tr>
                <td>One</td>
                <td>Two</td>
            </tr>
        </tbody>
    </table>

    <div>

    </div>

    <span>
        Hello
    </span>

</body>
</html>
