<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

        <br>

        <br>

        <br>

        <br>

        <input type="password" name="passwordConf">

        <br>

          </option>
        </select>
        <br>
        <br>
        <label for="m">Masculine</label>

        <br>
        <br>
        <label for="m">Femenine</label>
        <input type="radio" id = "f" name="gender"/>
        <br>
        <br>

        <button type="submit">Submit</button>

    </form>

</html>
