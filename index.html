<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <header><a href="https://sites.google.com/site/wad2019group2/">Go to google sites</a></header>
    <h1>Header type 1</h1>
    
    <h3>Header type 2</h3>

    <p>Paragraph goes here</p>
    <h3>Unordered list</h3>
    <ul class="item">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ul>

    <ol class="item">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>    
    </ol>

    <select>
        <option value="One">
            Option 1
        </option>
        <option value="Two">
            Option 2
        </option>
        <option value="Three">
            Option 3
        </option>        
    </select>
    <form>
        <fieldset>
            <legend>
                Title of the form
            </legend>
            <label for="firstName">First Name</label>
            <input type="text" id="firstName">
            <br>
            <label for="passwd">Password</label>
            <input type="password" id="passwd">
            <br>
            <label for="HP">Harry Potter</label>
            <input type="radio" id="HP" name="movie">
            <br>
            <label for="lotr">Lord of the rings</label>
            <input type="radio" id="lotr" name="movie">
            <br>
            <input type="submit" value="Send">
        </fieldset>
    </form>

    <h3>This is an image</h3>
    <img src="./assets/cat.jpg" alt="Cat"><br>
    <table>
        <thead>
            <tr>
                <th>Column One</th>
                <th>Column Two</th>
            </tr>
        </thead>
    </table>
    <tbody>
        <tr>
            <td>One</td>
            <td>Two</td>
        </tr>
    </tbody>
    <tfoot>
        <tr></tr>
    </tfoot>
    <footer>Author: Julo?</footer>
</body>
</html>
